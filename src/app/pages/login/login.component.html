<div class="container-fluid">

  <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <span class="login100-form-title">
      Users Login
    </span>

    <!-- Input Username -->
    <div class="wrap-input100 validate-input">
      <input class="input100" type="text" formControlName="username" placeholder="Username">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-envelope" aria-hidden="true"></i>
      </span>
    </div>
    <!-- Validation Username -->
    <div *ngIf="!isSubmited && loginFormItem.username.invalid">
      <span *ngIf="loginFormItem.username.errors.required" class="alert">usename is required.</span>
    </div>

    <!-- Input Password -->
    <div class="wrap-input100 validate-input" data-validate="Password is required">
      <input class="input100" type="password" formControlName="password" placeholder="Password">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-lock" aria-hidden="true"></i>
      </span>
    </div>
    <!-- Validation Password -->
    <div *ngIf="!isSubmited && loginFormItem.password.invalid">
      <span *ngIf="loginFormItem.password.errors.required" class="alert">Password is required.</span>
    </div>

    <div class="container-login100-form-btn">
      <button class="login100-form-btn bnt" [disabled]="!isSubmited && loginForm.invalid">
        Login
      </button>
    </div>

    <div class="text-center p-t-12">
      <span class="txt1">
        Forgot
      </span>
      <a class="txt2" href="#">
        Username / Password?
      </a>
    </div>

    <div class="text-center p-t-136">
      <a class="txt2" href="#">
        Create your Account
        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
      </a>
    </div>
  </form>
</div>
