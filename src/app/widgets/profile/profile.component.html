<!-- Popu Edite profiles -->
<div>
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="example-form" [formGroup]="edirProfileForm">
        <mat-form-field class="example-full-width">
          <mat-label>Libelle</mat-label>
          <input matInput placeholder="Libelle !!!" formControlName="libelle" value=''>
        </mat-form-field>
      </form>
      <hr>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('edite')">Edite</button>
      </div>
    </div>
  </ng-template>
</div>
<!-- End Popu Edite profiles -->


<!-- Popu Add profiles -->
<div>
  <ng-template #content2 let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add new Profile</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="example-form" [formGroup]="edirProfileForm">
        <mat-form-field class="example-full-width">
          <mat-label>Libelle</mat-label>
          <input matInput placeholder="Libelle !!!" formControlName="libelle">
        </mat-form-field>
      </form>
      <hr>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('add')">Add</button>
      </div>
    </div>
  </ng-template>
</div>
<!-- End Popu Add profiles -->


<!-- Popu supression -->
<ng-template #content1 let-modal>
  <div class="modal-header">
    <h4 class="modal-title alert alert-danger">Alert !!!</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    </button>
  </div>
  <div class="modal-body">
    <p>Etes vous sur de vouloir supprimer !!!</p>
  </div>
  <div class="modal-footer">
    <button (click)="modal.close('supprimer')" class="btn btn-danger">
      Supprimer
    </button>
  </div>
</ng-template>
<!-- End Popu supression -->

<div class="contenu">
  <div class="panel-heading">
    <div class="row">

      <div class="col col-xs-6">
        <h3 class="panel-title">Profile</h3>
      </div>
      <div class="col col-xs-6 text-right">
        <button type="button" class="btn btn-sm btn-primary btn-create bnt" (click)="open(content2)">Create New</button>
      </div>
    </div>
  </div>
  <div class="panel-body m-t-10 tab">
    <table class="table table-striped table-bordered table-list">
      <thead class="">
        <tr>
          <th class="hidden-xs">ID</th>
          <th>Libelle</th>
          <th><em class="fa fa-cog"></em></th>
        </tr>
      </thead>
      <tbody>

        <!-- ContenueTab -->
        <tr *ngFor="let profile of tabProfiles">
          <td class="hidden-xs">N-{{ profile.id }}</td>
          <td>{{ profile.libelle }}</td>
          <td>
            <a class="btn bnt" (click)="open(content, profile.id, profile.libelle)"><em class="fa fa-pencil"></em></a>
            <a class="btn btn-danger m-l-5" (click)="open(content1, profile.id, profile.libelle)"><em
                class="fa fa-trash"></em></a>
          </td>
        </tr>
        <!-- EndContenueTab -->

      </tbody>
    </table>

  </div>
  <div class="panel-footer">
    <div class="row">
      <div class="col col-xs-4">Page 1 of 5
      </div>
      <div class="col col-xs-8">
        <ul class="pagination hidden-xs pull-right">
          <li><a class="pagi" href="#">1</a></li>
          <li><a class="pagi" href="#">2</a></li>
          <li><a class="pagi" href="#">3</a></li>
          <li><a class="pagi" href="#">4</a></li>
        </ul>
        <ul class="pagination visible-xs pull-right">
          <li><a href="#">«</a></li>
          <li><a href="#">»</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
